#MYSQL configuration
spring.datasource.url = jdbc:mysql://${DB_HOST:127.0.0.1}:${DB_PORT:3306}/${DB_NAME:onomastico}?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username = ${DB_USERNAME:root}
spring.datasource.password = ${DB_PASSWORD:root}
server.port=${PORT:9030}
server.servlet.context-path=/onomastico

## SHOW LOGS
spring.jpa.show-sql=${SHOW_LOGS:false}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}


spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=none

## MULTIPART (MultipartProperties)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory
file.upload-dir= /onomastico/images

#Page to reset pwd
app.resetpwd=${F_RESETPWD:https://ingenieria2.udea.edu.co/onomastico/#/reset}

#Page to get images
app.images=${F_IMAGES:https://wsingenieria.udea.edu.co:8094/onomastico/images/}

#page to unsuscribe emails
app.unsubscribe = ${F_UNSUBSCRIBE:https://ingenieria2.udea.edu.co/onomastico/#/mail-users-subscription-status/}

#jwt configurations
app.jwtSecret= ${JWT_SECRET:JWTSecretKey}
app.jwtExpirationInMs = ${JWT_EXPIRATION:3600000}

#Email Properties
spring.mail.host=${EMAIL_HOST:172.19.0.101}
spring.mail.port=${EMAIL_PORT:25}
spring.mail.properties.mail.smtp.auth=${EMAIL_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${EMAIL_STARTTLS:true}